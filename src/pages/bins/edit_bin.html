<div id="modalEditBin" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Edit Bin</h4>
        <div class="row">
            <div class="input-field col s6">
                <input disabled="" id="binEditID" type="text">
                <label for="binEditID" class="active">Bin ID</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="binEditName" type="text" required="required">
                <label for="binEditName">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <textarea id="binEditNotes" class="materialize-textarea"></textarea>
                <label for="binEditNotes">Notes</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action waves-effect waves-blue btn-flat light-blue white-text" id="editBin">Update</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Cancel</a>
    </div>
</div>
