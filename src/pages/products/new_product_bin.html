<div id="modalNewProductBin" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add Product To Bin</h4>
        <div class="row">
            <div class="col s12">
                <span class="hidden" id="newProductsBinID">-1</span>
                <p>Product: <span id="newProductBinTitle">Product Title</span></p>
                <p>Bin Name: <span id="newProductBinName">Current Bin Name</span></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="collection" id="newProductBinList">
                    <a href="#!" class="collection-item template" id="newProductBinTemplate">Loading Bin List...</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action waves-effect waves-blue btn-flat green white-text" id="updateNewProductBin">Update Bin</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Cancel</a>
    </div>
</div>
