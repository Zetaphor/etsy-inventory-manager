<div id="pageBins" class="page">
    @@include('bins/create_bin.html')
    @@include('bins/edit_bin.html')
    @@include('bins/delete_bin.html')
    @@include('bins/print_bin_label.html')


    <div class="row">
        <div class="col s12">
            <a id="reloadBins" class="waves-effect waves-light light-blue btn"><i class="mdi-navigation-refresh left"></i>Reload Bins</a>
            <a href="#modalCreateBin" class="waves-effect waves-light btn light-blue modal-trigger"><i class="mdi-av-my-library-add left"></i>Create Bin</a>
        </div>
    </div>
    <div class="row">
        <div class="col s10 offset-s1">
            <p class="center-align">Bins</p>
            <table id="binsTable" class="striped bordered sortable">
                <thead>
                <tr>
                    <th>Bin #</th>
                    <th>Name</th>
                    <th>Total Items</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody id="binsTableBody">
                <tr id="binTemplate" class="template">
                    <td class="bin-id">-1</td>
                    <td class="bin-name">Test Bin</td>
                    <td class="bin-total">5</td>
                    <td class="bin-notes truncate">Here are some notes</td>
                    <td class="bin-actions">
                        <a class="btn-floating waves-effect waves-light blue-grey btn-view-bin" title="View Bin Contents"><i class="mdi-action-visibility"></i></a>
                        <a class="btn-floating waves-effect waves-light light-blue btn-edit-bin" title="Edit Bin"><i class="mdi-editor-mode-edit"></i></a>
                        <a class="btn-floating waves-effect waves-light green btn-print-bin" title="Print Bin Label"><i class="mdi-action-print"></i></a>
                        <a class="btn-floating waves-effect waves-light red btn-remove-bin" title="Delete Bin"><i class="mdi-action-delete"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
