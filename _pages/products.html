<div id="pageProducts" class="page">
    <div class="row">
        <div class="col s12">
            <a id="reloadProducts" class="waves-effect waves-light light-blue btn"><i class="mdi-navigation-refresh left"></i>Reload Products</a>
        </div>
    </div>
    <div class="row">
        <div class="col s10 offset-s1">
            <table id="productsTable" class="striped bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Bin ID</th>
                    <th>Price</th>
                    <th>Original Publish Date</th>
                    <th>Original Creation Date</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody id="productTableBody">
                <tr id="productTemplate" class="template">
                    <td class="truncate"><a class="listing-url" href="#" title="">Product Title</a></td>
                    <td class="bin-id">None</td>
                    <td class="price">$5.00</td>
                    <td class="created">Yesterday</td>
                    <td class="original-created">Today</td>
                    <td>
                        <a class="btn-floating waves-effect waves-light light-blue" title="Change Bin"><i class="mdi-content-inbox"></i></a>
                        <a class="btn-floating waves-effect waves-light red" title="Delete Product"><i class="mdi-action-delete"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
